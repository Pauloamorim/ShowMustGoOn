<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="corpo">

		<h1>Consultar Músicos</h1>
	
		<h:form id="frm">
	
			<p:messages id="msgs" />
			
			<p:dataTable value="#{consultarMusicosController.listaMusicos}" var="musico"
					emptyMessage="Nenhum músico cadastrado." rows="10" 
					paginator="true" paginatorPosition="bottom"
					style="margin-top: 10px" id="musicos-table">
					
				<p:column headerText="Exibir Perfil" width="5%" >
					<p:graphicImage library="showMustGoOn/images" name="musico.png" style="center;"/>
				</p:column>
					
				<p:column headerText="Nome" sortBy="#{musico.nome}">
					<h:outputText value="#{musico.nome}" style="text-align: center !important;" />
				</p:column>
				<p:column headerText="Sobrenome" sortBy="#{musico.sobrenome}">
					<h:outputText value="#{musico.sobrenome}" />
				</p:column>
				<p:column headerText="Estado" sortBy="#{musico.estado}">
					<h:outputText value="#{musico.estado}" style="align:center;"/>
				</p:column>
			</p:dataTable>
			
		
		</h:form>
		
	</ui:define>
</ui:composition>
